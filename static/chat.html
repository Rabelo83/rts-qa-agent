<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTS Q&A Agent (MVP)</title>
  <style>
    :root { --bg:#0b1220; --panel:#0b1324; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2a44; --brand:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { max-width: 860px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 10px 30px rgba(2,6,23,.3); padding: 18px; }
    h1 { margin: 0 0 6px; font-size: 1.4rem; }
    p.sub { margin: 0 0 12px; color: var(--muted); }
    .row { display: flex; gap: 8px; }
    input, button, textarea { font-size: 1rem; border-radius: 10px; border: 1px solid var(--border); }
    textarea { flex: 1; min-height: 80px; padding: 12px; background: #0a1120; color: var(--text); resize: vertical; }
    button { padding: 12px 16px; background: var(--brand); color: white; cursor: pointer; border: none; }
    button:hover { filter: brightness(1.08); }
    .answer { margin-top: 12px; white-space: pre-wrap; background:#0a1120; border:1px solid var(--border); padding:12px; border-radius:10px; }
    .sources { margin-top: 8px; color: var(--muted); font-size: 0.95rem; }
    .sources a { color:#93c5fd; text-decoration:none; }
    .sources a:hover { text-decoration:underline; }
    .footer { margin-top: 10px; color: var(--muted); font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>RTS Q&A Agent (Step 2)</h1>
      <p class="sub">Ask a question about your site. (Answers are stubbed until Step 3: ingestion & index.)</p>

      <div class="row">
        <textarea id="q" placeholder="e.g., Weekday times for Route 1 at Reitz Union?"></textarea>
        <button id="send">Send</button>
      </div>

      <div id="out" class="answer" style="display:none;"></div>
      <div id="src" class="sources"></div>

      <div class="footer">Tip: Press <strong>Cmd+Enter</strong> (macOS) or <strong>Ctrl+Enter</strong> to send.</div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const q = $("#q");
    const out = $("#out");
    const src = $("#src");
    const sendBtn = $("#send");

    async function ask() {
      const question = (q.value || "").trim();
      src.innerHTML = "";
      out.style.display = "block";
      if (!question) {
        out.textContent = "Please enter a question.";
        return;
      }
      out.textContent = "Thinking…";
      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();

        out.textContent = (data.answer || "(No answer)") +
          (data.echo ? "\n\nYou asked: " + data.echo : "") +
          (data.nextSteps ? "\n\nNext steps:\n- " + data.nextSteps.join("\n- ") : "");

        if (data.sources && data.sources.length) {
          src.innerHTML = "<strong>Sources:</strong> " +
            data.sources.map(s => `<a href="${s.url}" target="_blank" rel="noopener">${s.title || s.url}</a>`).join(" • ");
        }
      } catch (e) {
        out.textContent = "Error contacting the server.";
      }
    }

    sendBtn.addEventListener("click", ask);
    q.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) ask();
    });
  </script>
</body>
</html>
